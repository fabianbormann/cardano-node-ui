name: Deploy PWA to Firebase Hosting

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'release-please--branches--main')"
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ«¡ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ”¨ Download dependencies and build hosting
        run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        name: ğŸš€ Deploy to Firebase
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COINEDA_4FCA0 }}'
          projectId: coineda-4fca0
          channelId: live
